<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aeb9b656d1.js" crossorigin="anonymous"></script>
    <title>Styling Forms</title>
</head>

<body>

    <main>



        <section class="logo">

            <img src="images/logo.png" alt="Logo-El-Amigo">

        </section>



        <section class="banner">

            <h1>The Best Craft Beer in Spain!</h1>

            <p>
                Bienvenido, amigos! We are a completely fictional location.
                But that does not mean we can't imagine the best beer in Spain!
            </p>

        </section>



        <section class="form">

            <h2>Make a reservation</h2>

            <p>Get your spot before somebody else does!</p>

            <form action="#" method="GET">

                <label for="name">YOUR NAME</label>
                <input type="text" name="name" id="name" placeholder="John B. Goode">

                <label for="email">YOUR EMAIL</label>
                <input type="email" name="email" id="email" placeholder="johnb@gmail.com">

                <label for="date">REVERVATION TIME</label>
                <input type="datetime" name="date" id="date" placeholder="mm/dd/yyyy, --:-- --">

                <input type="submit" value="Reserve Now">

            </form>

        </section>



        <section class="footer">

            <h5><i class="far fa-copyright"></i>2018 - El Amigo</h5>

        </section>



    </main>


</body>

</html>
